<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
</head>
<body>
    <form>
        <lable for="name">Name:</lable>
        <input type="text" id="name"><span id="nameError" style="color:red"></span>
        <br><br>
        
        <lable for="email">Email:</lable>
        <input type="text" id="email"> <span id="emailError" style="color:red"></span><br><br>

        <lable for="contact">Contact:</lable>
        <input type="number" id="contact"> <span id="contactError" style="color:red"></span><br><br>

        <lable for="address">Address:</lable>
        <input type="text" id="address"> <span id="addError" style="color:red"></span>
        <lable for="pincode">Pincode:</lable>
        <input type="number" id="pin"><span id="pinError" style="color:red"></span> <br><br>

        <lable for="objective">Objective:</lable>
        <textarea rows="3" cols="30" id="objective"></textarea> <span id="objError" style="color:red"></span>  <br><br>

        <legend>Experience</legend>
          
                <label for="OrgName">Organization Name:</label>
                <input type="text" id="orgname" ><span id="orgError" style="color:red"></span>
           
           
                <label for="course">Year of Experience:</label>
                <input type="text" id="yoe" > <span id="yoeError" style="color:red"></span><br><br>

                <lable for="skills">Skills:</lable>
                <input type="text" id="skills"><span id="skillError" style="color:red"></span><br><br>

       
            <legend>College Details</legend>
          
                <label for="collegeName">College Name:</label>
                <input type="text" id="collegeName" name="collegeName" ><span id="clgError" style="color:red"></span>
           
           
                <label for="course">Course:</label>
                <input type="text" id="course" name="course"> <span id="courseError" style="color:red"></span>
            
                <label for="collegeCgpa">CGPA:</label>
                <input type="number" id="collegeCgpa" name="collegeCgpa" ><span id="clgcgpaError" style="color:red"></span><br><br>

                <legend>12th Details</legend>
            
                <label for="school12th">School Name:</label>
                <input type="text" id="school12th" name="school12th" ><span id="12thError" style="color:red"></span>
           
                <label for="cgpa12th">CGPA:</label>
                <input type="number" id="cgpa12th" name="cgpa12th" > <span id="cgpa12Error" style="color:red"></span><br><br>

                <legend>10th Details</legend>
                
                    <label for="school10th">School Name:</label>
                    <input type="text" id="school10th" name="school10th" placeholder="Enter your school name" > <span id="10thError" style="color:red"></span>
               
                    <label for="cgpa10th">CGPA:</label>
                    <input type="number" id="cgpa10th" name="cgpa10th" ><span id="cgp10thError" style="color:red"></span> <br><br>

                    <legend>Certification</legend>
          
                <label for="certname">Certificate Name:</label>
                <input type="text" id="certname" name="certname"><span id="certError" style="color:red"></span>
           
           
                <label for="inst">Institue:</label>
                <input type="text" id="inst" name="inst"><span id="instError" style="color:red"></span> <br><br>

                <legend>Upload Image</legend>
        <label for="profileImage">Profile Image:</label>
        <input type="file" id="profileImage" accept="image/*">
        <span id="imageError" style="color:red"></span><br><br>
